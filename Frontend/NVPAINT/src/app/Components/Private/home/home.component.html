<p-dialog [(visible)]="productDialog" [style]="{width: '450px'}" header="Product Details" [modal]="true" styleClass="p-fluid">
  <ng-template pTemplate="content">
      <div class="field">
          <label for="name">Name</label>
          <input type="text" pInputText id="name" style="width: 400px," [(ngModel)] = "products.product_name" [ngClass]="{'is-invalid': submitted && f['product_name'].errors}" />
          <div *ngIf="submitted && f['product_name'].errors"class="invalid-feedback">
            <div *ngIf="f['product_name'].errors['required']" style="color: red; font-size: small;"> product name is required</div>
          </div>
      </div>
      <div class="field">
          <label for="description">Description</label>
          <textarea id="description" pInputTextarea  [(ngModel)] = "products.product_desc" [ngClass]="{'is-invalid': submitted && f['product_desc'].errors}"  required rows="3" cols="20"></textarea>
          <div *ngIf="submitted && f['product_desc'].errors"class="invalid-feedback">
            <div *ngIf="f['product_desc'].errors['required']" style="color: red; font-size: small;"> product description is required</div>
        </div>
      </div>

      <div class="formgrid grid">
          <div class="field col">
              <label for="price">Price</label>
              <p-inputNumber id="price" [(ngModel)] = "products.price" [ngClass]="{'is-invalid': submitted && f['Price'].errors}" mode="currency" currency="USD" locale="en-US"></p-inputNumber>
              <div *ngIf="submitted && f['Price'].errors"class="invalid-feedback">
                <div *ngIf="f['Price'].errors['required']" style="color: red; font-size: small;"> Price is required</div>
            </div>
          </div>
          <div class="field col">
              <label for="quantity">Measurements in Liters(L)</label>
              <p-inputNumber id="Liter" [(ngModel)] = "products.Liters" [ngClass]="{'is-invalid': submitted && f['Liters'].errors}"></p-inputNumber>
              <div *ngIf="submitted && f['Liters'].errors"class="invalid-feedback">
                <div *ngIf="f['Liters'].errors['required']" style="color: red; font-size: small;"> Liters are required</div>
            </div>
          </div>
          <div class="field col">
            <label for="quantity">Quantity</label>
            <p-inputNumber id="quantity"  [(ngModel)] = "products.Unit" [ngClass]="{'is-invalid': submitted && f['Unit'].errors}"></p-inputNumber>
            <div *ngIf="submitted && f['Unit'].errors"class="invalid-feedback">
              <div *ngIf="f['Unit'].errors['required']" style="color: red; font-size: small;"> Units are required</div>
          </div>
        </div>
      </div>
  </ng-template>

  <ng-template pTemplate="footer">
      <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
      <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveData()"></button>
  </ng-template>
</p-dialog>
